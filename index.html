<body>
    <img class="elipse" src="public/img/Elipse.png">
    <img class-="logo" src="tentativadelogo.PNG">
    <div class="container">  <!--Imagem que fica abaixo da logo-->
		<div class="img">
			<img src="public/img/cenário-login.png">
		</div>
    <div class="login-content">
			<form action="https://www.youtube.com/watch?v=CDGMB6mcD7A"> <!--aqui vai o link para acessar a outra sessão após a validação de senha-->
                
				<h2 class="title">Lampião</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   	<i class="fas fa-user"></i>  <!--icone de user-->

           		</div>

        </div>

	<!--LEMBRAR DE COLOCAR ESSE SCRIPT EM UMA PASTA ISOLADA 25/04 -JV-->
    <script>
		const inputs = document.querySelectorAll(".input");


		function addcl(){
	let parent = this.parentNode.parentNode;
	parent.classList.add("focus");
}

function remcl(){
	let parent = this.parentNode.parentNode;
	if(this.value == ""){
		parent.classList.remove("focus");
	}
}


inputs.forEach(input => {
	input.addEventListener("focus", addcl);
	input.addEventListener("blur", remcl);
});

</script>
</body>
